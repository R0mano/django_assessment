{% extends 'base.html' %} {% block content %}

<h1>Wish List Items</h1>
{% if items %} 
<table class="pure-table pure-table-striped" >
  <thead>
    <tr>
      <th>Description</th>
      <th>Delete</th>
    </tr>
    {% for item in items %}
    <tr>
      <td>{{item.description}}</td>
      <td> <a href="{% url 'delete_item' item.id %}">X</a></td>
    </tr>
    {% endfor %}
  </thead>
</table>
{% else %} 
<h3>No Wish Items Yet</h3>
{% endif %}
<hr>
<a class="pure-button" href="{% url 'add' %}">Add A Wish Item</a>
 {% endblock %}
